<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Reports</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'email-report.css' %}">
</head>

<body>
    <div class="container">
        <h3>Unity</h3>
        <hr />
        <h4>{{ currentTime }}</h4>
        <div class="row">
            <div class="col-sm card report-card">
                <div class="card-body">
                    <h5 class="card-title">Email list</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ totalEmail }}</h6>
                </div>
            </div>
            <div class="col-sm card report-card">
                <div class="card-body">
                    <h5 class="card-title">New this month</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ thisMonthEmails }}</h6>
                </div>
            </div>
            <div class="col-sm card report-card">
                <div class="card-body">
                    <h5 class="card-title">Unsubscribed</h5>
                    <h6 class="card-subtitle mb-2 text-muted">30</h6>
                </div>
            </div>
        </div>


        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for emailObj in listEmails %}
                <tr>
                    <td>{{ emailObj.email }}</td>
                    <td>{{ emailObj.timestampDiffNow }}</td>
                    <td>{{ emailObj.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
